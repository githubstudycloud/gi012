# Codex CLI 配置示例
# 复制到 ~/.codex/config.toml

# ===================
# 智谱 AI Provider 配置
# ===================

# Coding 专用端点 (推荐用于代码任务)
[model_providers.zhipu]
name = "Zhipu AI Coding"
base_url = "https://api.z.ai/api/coding/paas/v4"
env_key = "ZHIPU_API_KEY"
wire_api = "chat"

# 通用端点
[model_providers.zhipu-general]
name = "Zhipu AI General"
base_url = "https://api.z.ai/api/paas/v4"
env_key = "ZHIPU_API_KEY"
wire_api = "chat"

# 通过 OpenRouter 访问智谱
[model_providers.openrouter-zhipu]
name = "Zhipu via OpenRouter"
base_url = "https://openrouter.ai/api/v1"
env_key = "OPENROUTER_API_KEY"
wire_api = "chat"

