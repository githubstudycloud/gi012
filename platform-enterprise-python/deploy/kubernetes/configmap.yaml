apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_JSON: "true"

  # Redis
  REDIS_HOST: "redis-master.platform.svc.cluster.local"
  REDIS_PORT: "6379"

  # Database
  DATABASE_HOST: "postgresql.platform.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"

  # Observability
  OTLP_ENDPOINT: "http://jaeger-collector.observability.svc.cluster.local:4317"
