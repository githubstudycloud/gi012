apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: platform
  labels:
    app: platform-api
    app.kubernetes.io/name: platform-api
    app.kubernetes.io/component: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: platform-api
  template:
    metadata:
      labels:
        app: platform-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: platform-api
      containers:
        - name: platform-api
          image: platform-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: API_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: ENVIRONMENT
            - name: API_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: LOG_LEVEL
            - name: API_REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
            - name: API_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: JWT_SECRET_KEY
            - name: API_AUTH_SERVICE_URL
              value: "http://platform-auth.platform.svc.cluster.local:8001"
            - name: API_USER_SERVICE_URL
              value: "http://platform-user.platform.svc.cluster.local:8002"
            - name: API_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: OTLP_ENDPOINT
          envFrom:
            - configMapRef:
                name: platform-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: platform-api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: platform-api
  namespace: platform
spec:
  selector:
    app: platform-api
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-api
  namespace: platform
